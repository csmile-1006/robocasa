        rgb: [
            "robot0_agentview_left_image",
            "robot0_agentview_right_image", 
            "robot0_eye_in_hand_image"
        ]
        depth: []
        low_dim: [
            "robot0_base_pos",
            "robot0_base_quat", 
            "robot0_eef_pos",
            "robot0_base_to_eef_pos",
            "robot0_eef_quat",
            "robot0_base_to_eef_quat",
            "robot0_gripper_qpos",
            "robot0_gripper_qvel", 
            "robot0_joint_pos",
            "robot0_joint_pos_cos",
            "robot0_joint_pos_sin",
            "robot0_joint_vel"
        ]

# mapping from obs.modality keys to robosuite environment observation keys
obs_key_mapping:
  robot0_agentview_left_image: robot0_agentview_left_image
  robot0_agentview_right_image: robot0_agentview_right_image
  robot0_eye_in_hand_image: robot0_eye_in_hand_image
  robot0_base_pos: robot0_base_pos
